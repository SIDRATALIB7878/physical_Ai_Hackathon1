<!DOCTYPE html>
<html>
<head>
  <title>Physical AI Book Chatbot</title>

  <style>
    #chatbot-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #2563eb;
      color: white;
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #chatbot-window {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      height: 400px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    #chatBox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #userInput {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
    }

    button {
      padding: 8px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="chatbot-window">
    <div id="chatBox"></div>

    <div id="chat-input">
      <input id="userInput" placeholder="Ask from the book..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div id="chatbot-icon" onclick="toggleChat()">ðŸ’¬</div>

  <script src="chatbot.js"></script>
</body>
</html>
